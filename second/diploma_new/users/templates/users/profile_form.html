{% extends 'villages/base.html' %}

{% block content %}

<h1>Редактирование профиля</h1>

<form class="form"  action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form__field">
        <label for="formInput#text">{{ field.label }}: </label>
            {{ field }}
    </div>
    {% endfor %}
    <input style="display: block; margin-top: 170px; margin-left: 200px; background-color: yellow"  type="submit" value="Ввод">
</form>
{% endblock %}
